<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% block extra_css %}
    {% endblock %}
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1><i class="fas fa-warehouse"></i> LC Waikiky Management System</h1>
            <div class="user-info">
                <span>Welcome, Manager</span>
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            {% include 'sidebar.html' %}
        </div>

        <!-- Main Content Area - This is where page-specific content will be inserted -->
        <main class="main-content">
            {% block content %}
            <!-- This should be empty or have default dashboard content only -->
            <div class="dashboard-welcome">
                <h2>Welcome to Inventory Management System</h2>
                <p>Select an option from the sidebar to get started.</p>
            </div>
            {% endblock %}
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block extra_js %}
    {% endblock %}


</body>

</html>
